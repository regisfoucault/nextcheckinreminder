@(clientId: String, redirectUri: String)

@import helper._

@main("NCR") {

  <div class="container">
    <div class="row">
      <a href="https://foursquare.com/oauth2/authenticate?client_id=@clientId&response_type=code&redirect_uri=@redirectUri" class="connect-btn" >Connect
      </a>
    </div>
  </div>

  
  <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
  
    
}
