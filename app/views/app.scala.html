@(fUserId: String, firstName: String, lastName: String, picUrl: String, email: String, token: String, dateFormated: String)

@import helper._

@main("NCR") {

  <div class="container">
    <div class="row-fluid">
      Hi @firstName @lastName <img src=@picUrl \>
    </div>

    </br>

    <div class="row-fluid">
      <input id="search-input" data-token=@token data-date=@dateFormated type="text">
    </div>
    <div class="row-fluid">
      <div class="span6 output"></div>
      <div class="span6">
        <div class="row-fuid selected-zone"></div>
        <textarea class="textarea-trigger" rows="3"></textarea>
        <button class="btn sendTrigger">Save</button>
      </div>
    </div>

  </div>

  
  <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
  
    
}
